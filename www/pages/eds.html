<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="node_modules/framework7/css/framework7.min.css">
    <!-- icons -->
    <link rel="stylesheet" href="node_modules/framework7/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">
                  <img src="images/analitica.png" />
              </div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="/" class="link"><i class="f7-icons">home</i></a>
              <a href="/eds/" class="link"><i class="f7-icons">settings</i></a>
            </div>
          </div>

          <!-- Scrollable page content -->
        <div class="page-content">                
            <form class="list" id="my-form">
                <ul>
                    <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                        <div class="item-title item-label">Nombre Estación</div>
                        <div class="item-input-wrap">
                            <input type="text" name="name" placeholder="Estación de servicio">
                        </div>
                        </div>
                    </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                            <div class="item-title item-label">Dirección Estación</div>
                            <div class="item-input-wrap">
                                <input type="text" name="name" placeholder="Dirección">
                            </div>
                            </div>
                        </div>
                    </li>
                    <li>
                    <div class="item-content item-input">
                        <div class="item-inner">
                        <div class="item-title item-label">E-mail</div>
                        <div class="item-input-wrap">
                            <input type="email" name="email" placeholder="E-mail">
                        </div>
                        </div>
                    </div>
                    </li>
                    <li>
                        <div class="item-content item-input">
                            <div class="item-inner">
                            <div class="item-title item-label">Administrador</div>
                            <div class="item-input-wrap">
                                <input type="text" name="name" placeholder="Admin EDS">
                            </div>
                            </div>
                        </div>
                    </li>                    
                    <li>
                    <div class="item-content">
                        <div class="item-inner">
                        <div class="item-title">Incluir dispensadores</div>
                        <div class="item-after">
                            <label class="toggle toggle-init">
                            <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
                            </label>
                        </div>
                        </div>
                    </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                            <div class="item-title">Incluir tanques</div>
                            <div class="item-after">
                                <label class="toggle toggle-init">
                                <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
                                </label>
                            </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                            <div class="item-title">Incluir productos en pista</div>
                            <div class="item-after">
                                <label class="toggle toggle-init">
                                <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
                                </label>
                            </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
            <div class="block block-strong row">
                <div class="col"><a class="button convert-form-to-data" href="#">Almacenar</a></div>
                <div class="col"><a class="button fill-form-from-data" href="#">Configurar</a></div>
            </div>            
        </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="node_modules/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
