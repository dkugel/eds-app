<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="node_modules/framework7/css/framework7.min.css">
    <!-- icons -->
    <link rel="stylesheet" href="node_modules/framework7/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">
                  <img src="images/analitica.png" />
              </div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="/" class="link"><i class="f7-icons">home</i></a>
              <a href="/eds/" class="link"><i class="f7-icons">settings</i></a>
            </div>
          </div>

          <!-- Scrollable page content -->
        <div class="page-content">                
            <div class="int-block">
                <div class="row">
                    <div class="col-33"></div>
                    <div class="col-33">
                        Dispensadores
                        <a href="/dispenser/"><img src="images/combustible.png" /></a>
                    </div>
                    <div class="col-33"></div>
                </div>
                <div class="row">
                    <div class="col-33"></div>                    
                    <div class="col-33">
                        Tanques de almacenamiento
                        <a href="/storage/"><img src="images/tanque.png" /></a>
                    </div>
                    <div class="col-33"></div>
                </div>
                <div class="row">
                    <div class="col-33"></div>
                    <div class="col-33">
                        Otros productos en pista
                        <a href="/inventory/"><img src="images/car-oil.png" /></a>
                    </div>
                    <div class="col-33"></div>
                </div>
            </div>            
        </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="node_modules/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
